<!DOCTYPE html>
<html>
<head>
    <script>
        function redirect() {
            const path = window.location.pathname;
            const vendorId = path.split('/').filter(Boolean).pop() || 'default';
            
            // Try Android Intent first
            window.location.href = `intent://vendor/${vendorId}#Intent;scheme=superquick;package=com.superquick;end`;
            
            // Fallback to Play Store
            setTimeout(() => {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.superquick';
            }, 500);
        }
    </script>
</head>
<body onload="redirect()">
    Redirecting to app...
</body>
</html>

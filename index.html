<!DOCTYPE html>
<html>
<head>
  <script>
    function redirectToAppOrStore() {
      const vendorId = window.location.pathname.split('/').pop();
      const appUrl = `superquick://vendor/${vendorId}`;
      
      window.location.href = appUrl;
      
      setTimeout(function() {
        if (/Android/i.test(navigator.userAgent)) {
          window.location.href = 'market://details?id=com.superquick';
        } else {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.superquick';
        }
      }, 500);
    }
  </script>
</head>
<body onload="redirectToAppOrStore()">
  <p>Redirecting to Super Quick app...</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>SuperQuick Redirect</title>
    <script>
        function redirect() {
            const path = window.location.pathname.split('/');
            const vendorId = path[path.length - 1] || path[path.length - 2];
            
            // Try to open app directly with deep link
            window.location.href = `superquick://vendor/${vendorId}`;
            
            // Fallback to Play Store after delay
            setTimeout(() => {
                if (!document.referrer) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.superquick';
                }
            }, 500);
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting to SuperQuick app...</p>
</body>
</html>
